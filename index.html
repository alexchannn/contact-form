<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modern Contact Form</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
   <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Contact / Register</h2>
      <form id="form" novalidate>
      <div class="mb-4">
         <label class="block mb-2">Name</label>
         <input type="text" id="name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
         <span class="text-sm text-red-500 hidden" id="name-error"></span>
      </div>

      <div class="mb-4">
         <label class="block mb-2">Email</label>
         <input type="email" id="email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
         <span class="text-sm text-red-500 hidden" id="email-error"></span>
      </div>

      <div class="mb-4">
         <label class="block mb-2">Password</label>
         <input type="password" id="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
         <span class="text-sm text-red-500 hidden" id="password-error"></span>
      </div>

      <div class="mb-4">
         <label class="block mb-2">Message</label>
         <textarea id="message" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 transition" rows="4"></textarea>
         <span class="text-sm text-red-500 hidden" id="message-error"></span>
      </div>

      <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition">Submit</button>
      </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
